<h1 mat-dialog-title>Create New Tab</h1>
<div mat-dialog-content>
    <input matInput [(ngModel)]="tabName">
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="tabName" cdkFocusInitial>Ok</button>
</div>
